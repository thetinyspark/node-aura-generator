<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Live Fireball Editor</title>
</head>

<body>
    <table id="config-panel">
        <tr>
            <th>Boule de feu</th>
            <td><select id="ball"></select></td>
        </tr>
        <tr>
            <th>Mode de fusion</th>
            <td><select id="mode"></select></td>
        </tr>
        <tr>
            <th>Actions</th>
            <td>
                <button id="addbtn">Nouveau</button><br />
                <button id="clonebtn">Dupliquer</button><br />
                <button id="delbtn">Supprimer</button><br />
                <button id="smartbtn">Smart Pivot</button> <br />
                <button id="playbtn">Play / Pause</button> <br />
                <button id="exportbtn">Export JSON</button><br />
                <button id="importbtn">Import JSON</button>
            </td>
        </tr>
    </table>
    <div id="render-panel">
        <canvas></canvas>
    </div>
    <table id="ball-editor"></table>
    <script src="main.js" type="module"></script>
</body>

</html>
